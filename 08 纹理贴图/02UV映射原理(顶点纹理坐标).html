  <title>纹理贴图</title>

      margin: 0;
      overflow: hidden;

<body>
  <script src="../three.js-master/build/three.js"></script>
  <script src="../three.js-master/examples/js/controls/OrbitControls.js"></script>

  <script>
    // 创建一个场景对象
    let scene = new THREE.Scene()

    // // 创建网格模型
    // let geometry = new THREE.CylinderGeometry(50, 200, 100,1000) // 几何实例
    // let letmaterial = new THREE.MeshLambertMaterial({ color: 0xff00ff }) // 材质实例
    // let mesh = new THREE.Mesh(geometry, letmaterial)
    // scene.add(mesh)

    // 光源
    // 点光源
    let pointe = new THREE.PointLight(0xffffff)
    // pointe.position.y = 200
    pointe.position.x = 300
    pointe.position.y = 600
    pointe.position.z = 300
    scene.add(pointe)
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);

    // 相机
    let width = window.innerWidth
    let height = window.innerHeight
    let k = width / height
    let s = 500
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
    camera.position.set(300, 300, 300)
    camera.lookAt(scene.position)

    // 渲染器
    let renderer = new THREE.WebGLRenderer({
      antialias: true
    })
    renderer.setSize(width, height)
    renderer.setClearColor(0xb9d3ff, 1)
    document.body.appendChild(renderer.domElement)

    // 辅助坐标系，可用于调试查看
    var axisHelper = new THREE.AxisHelper(250)
    scene.add(axisHelper)


    render();
    // 渲染函数
    function render() {
      renderer.render(scene, camera);//执行渲染操作
      requestAnimationFrame(render);//请求再次执行渲染函数render
    }
    var controls = new THREE.OrbitControls(camera, renderer.domElement);//创建控件对象
  </script>

    // //   //纹理贴图加载成功后，调用渲染函数执行渲染操作
    // //   // render();
    // // })



    var geometry = new THREE.BufferGeometry(); //声明一个空几何体对象
    //类型数组创建顶点位置position数据
    var vertices = new Float32Array([
      0, 0, 0, //顶点1坐标
      80, 0, 0, //顶点2坐标
      80, 80, 0, //顶点3坐标
      0, 80, 0, //顶点4坐标
    ]);
    // 创建属性缓冲区对象
    var attribue = new THREE.BufferAttribute(vertices, 3); //3个为一组
    // 设置几何体attributes属性的位置position属性
    geometry.attributes.position = attribue
    var normals = new Float32Array([
      0, 0, 1, //顶点1法向量
      0, 0, 1, //顶点2法向量
      0, 0, 1, //顶点3法向量
      0, 0, 1, //顶点4法向量
    ]);
    // 设置几何体attributes属性的位置normal属性
    geometry.attributes.normal = new THREE.BufferAttribute(normals, 3); //3个为一组,表示一个顶点的xyz坐标
    // Uint16Array类型数组创建顶点索引数据
    var indexes = new Uint16Array([
      0, 1, 2, 0, 2, 3,
    ])
    // 索引数据赋值给几何体的index属性
    geometry.index = new THREE.BufferAttribute(indexes, 1); //1个为一组
    /**纹理坐标*/
    var uvs = new Float32Array([
      0, 0, //图片左下角
      1, 0, //图片右下角
      1, 1, //图片右上角
      0, 1, //图片左上角
    ]);
    // 设置几何体attributes属性的位置normal属性
    geometry.attributes.uv = new THREE.BufferAttribute(uvs, 2); //2个为一组,表示一个顶点的纹理坐标

    // 图片加载器
    var ImageLoader = new THREE.ImageLoader();
    // load方法回调函数，按照路径加载图片，返回一个html的元素img对象
    ImageLoader.load('./img/wind-2.png', function (img) {
      // image对象作为参数，创建一个纹理对象Texture
      var texture = new THREE.Texture(img);
      // 下次使用纹理时触发更新
      texture.needsUpdate = true;
      var material = new THREE.MeshLambertMaterial({
        map: texture, //设置纹理贴图
      });
      var mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
      scene.add(mesh); //网格模型添加到场景中
    });
  </script>

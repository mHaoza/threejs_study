<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>几何体对象、曲线、三维建模</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
</head>

<body>
  <script type="module">
    // 引入three.js三维引擎
    import '../node_modules/three/build/three.js';
    import '../node_modules/three//examples/js/controls/OrbitControls.js';
    // 创建一个场景对象
    let scene = new THREE.Scene()

    // // 创建网格模型
    // let geometry = new THREE.CylinderGeometry(50, 200, 100,1000) // 几何实例
    // let letmaterial = new THREE.MeshLambertMaterial({ color: 0xff00ff }) // 材质实例
    // let mesh = new THREE.Mesh(geometry, letmaterial)
    // scene.add(mesh)

    // 光源
    // 点光源
    let pointe = new THREE.PointLight(0xffffff)
    // pointe.position.y = 200
    pointe.position.x = 300
    pointe.position.y = 600
    pointe.position.z = 300
    scene.add(pointe)
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);

    // 相机
    let width = window.innerWidth
    let height = window.innerHeight
    let k = width / height
    let s = 500
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
    camera.position.set(300, 300, 300)
    camera.lookAt(scene.position)

    // 渲染器
    let renderer = new THREE.WebGLRenderer()
    renderer.setSize(width, height)
    renderer.setClearColor(0xb9d3ff, 1)
    document.body.appendChild(renderer.domElement)

    // 辅助坐标系，可用于调试查看
    var axesHelper = new THREE.AxesHelper(250);
    scene.add(axesHelper);


    render();
    // 渲染函数
    function render() {
      renderer.render(scene, camera);//执行渲染操作
      requestAnimationFrame(render);//请求再次执行渲染函数render
    }
    var controls = new THREE.OrbitControls(camera, renderer.domElement);//创建控件对象

    {
        
      var geometry = new THREE.BufferGeometry(); //声明一个几何体对象Geometry
      // 绘制一个U型轮廓
      var R = 80;//圆弧半径
      var arc = new THREE.ArcCurve(0, 0, R, 0, Math.PI, true);
      // 半圆弧的一个端点作为直线的一个端点
      var line1 = new THREE.LineCurve(new THREE.Vector2(R, 200, 0), new THREE.Vector2(R, 0, 0));
      var line2 = new THREE.LineCurve(new THREE.Vector2(-R, 0, 0), new THREE.Vector2(-R, 200, 0));
      // 创建组合曲线对象CurvePath
      var CurvePath = new THREE.CurvePath();
      // 把多个线条插入到CurvePath中
      CurvePath.curves.push(line1, arc, line2);
      //分段数200
      var points = CurvePath.getPoints(200);
      // setFromPoints方法从points中提取数据改变几何体的顶点属性vertices
      geometry.setFromPoints(points);
      //材质对象
      var material = new THREE.LineBasicMaterial({
        color: 0x000000
      });
      //线条模型对象
      var line = new THREE.Line(geometry, material);
      scene.add(line); //线条对象添加到场景中  
    
    }
  </script>
</body>

</html>

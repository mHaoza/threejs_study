<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>层级模型、树结构</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 隐藏body窗口区域滚动条 */
    }
  </style>
</head>

<body>
  <script src="../three.js-master/build/three.js"></script>
  <script src="../three.js-master/examples/js/controls/OrbitControls.js"></script>

  <script>
    // 创建一个场景对象
    let scene = new THREE.Scene()

    // // 创建网格模型
    // let geometry = new THREE.CylinderGeometry(50, 200, 100,1000) // 几何实例
    // let letmaterial = new THREE.MeshLambertMaterial({ color: 0xff00ff }) // 材质实例
    // let mesh = new THREE.Mesh(geometry, letmaterial)
    // scene.add(mesh)

    // 光源
    // 点光源
    let pointe = new THREE.PointLight(0xffffff)
    // pointe.position.y = 200
    pointe.position.x = 300
    pointe.position.y = 600
    pointe.position.z = 300
    scene.add(pointe)
    //环境光
    var ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);

    // 相机
    let width = window.innerWidth
    let height = window.innerHeight
    let k = width / height
    let s = 500
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
    camera.position.set(300, 300, 300)
    camera.lookAt(scene.position)

    // 渲染器
    let renderer = new THREE.WebGLRenderer()
    renderer.setSize(width, height)
    renderer.setClearColor(0xb9d3ff, 1)
    document.body.appendChild(renderer.domElement)

    // 辅助坐标系，可用于调试查看
    var axisHelper = new THREE.AxisHelper(250)
    scene.add(axisHelper)


    render();
    // 渲染函数
    function render() {
      renderer.render(scene, camera);//执行渲染操作
      requestAnimationFrame(render);//请求再次执行渲染函数render
    }
    var controls = new THREE.OrbitControls(camera, renderer.domElement);//创建控件对象
  </script>

  <script>

    var geometry = new THREE.BoxGeometry(20, 20, 20)
    var material = new THREE.MeshPhongMaterial({
      color: 0xff00ff
    })
    var mesh = new THREE.Mesh(geometry, material);
    // mesh的本地坐标设置为(50, 0, 0)
    mesh.position.set(0, 0, 0);
    var group = new THREE.Group();
    // group本地坐标设置和mesh一样设置为(50, 0, 0)
    // mesh父对象设置position会影响得到mesh的世界坐标
    group.position.set(50, 0, 0);
    group.add(mesh);
    scene.add(group);

    // .position属性获得本地坐标
    console.log('本地坐标', mesh.position);

    // getWorldPosition()方法获得世界坐标
    //该语句默认在threejs渲染的过程中执行,如果渲染之前想获得世界矩阵属性、世界位置属性等属性，需要通过代码更新
    scene.updateMatrixWorld(true);
    var worldPosition = new THREE.Vector3();
    mesh.getWorldPosition(worldPosition);
    console.log('世界坐标', worldPosition);
  </script>
</body>

</html>
